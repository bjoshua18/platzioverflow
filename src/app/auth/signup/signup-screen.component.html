<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
	<mat-form-field>
		<input type="text" id="firstName" matInput placeholder="Nombre" formControlName="firstName">
	</mat-form-field>
	<mat-form-field>
		<input type="text" id="lastName" matInput placeholder="Apellido" formControlName="lastName">
	</mat-form-field>
	<mat-form-field>
		<input type="text" matInput placeholder="Correo electrónico" formControlName="email" id="email">
	</mat-form-field>
	<mat-form-field>
		<input type="text" matInput placeholder="Repetir Correo electrónico" formControlName="repeatEmail" id="repeatEmail">
	</mat-form-field>
	<mat-form-field>
		<input type="password" matInput placeholder="Contraseña" formControlName="password" id="password">
	</mat-form-field>
	<mat-form-field>
		<input type="password" matInput placeholder="Repetir Contraseña" formControlName="repeatPassword" id="repeatPassword">
	</mat-form-field>
  <button type="submit" mat-raised-button color="accent">Inscribirme</button>
  <p class="sign-btn">
    ¿Ya eres un usuario?
    <a mat-button color="primary" [routerLink]="['/signin']">Iniciar sesión</a>
  </p>
</form>
